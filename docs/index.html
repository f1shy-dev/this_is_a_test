<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So html is weird</title>
  </head>
  <body>
    <h1>
      If youre seeing this, open devtools and see if a request to localhost:2123
      is loading, or if it failed.
    </h1>
    <div class="stuff"></div>
    <script>
      fetch("http://localhost:2123/api")
        .then((res) => res.text())
        .then((body) => (document.querySelector(".stuff").innerHTML = body))
        .catch((err) => {
          console.log(err);
          document.querySelector(".stuff").innerHTML =
            "so it failed to load or smth, check devtools bro";
        });
    </script>
  </body>
</html>
